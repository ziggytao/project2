<!DOCTYPE html>
<html>
<head>
	<title>注册账号</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/signin.css">

	<script type="text/javascript">
	function signin(){
		window.location.href="index.html"
		alert('注册成功，请登录')
	}
	</script>
</head>
<body>
	<h1>注册账号</h1>
	<form method="post" action="signup.php" onsubmit="return validateForm()" name="signupform">
		<span id="err"></span>
		<fieldset class="signup">
			<label>用户名：</label>
			<input type="text" name="username" placeholder="letters,numbers,_  at least 5 and no more than 18 characters ">
			<label>邮箱：</label>
			<input type="text" name="email" placeholder="Please input valid email address">
			<label>密码：</label>
			<input type="password" name="password" placeholder="lower and upper letters,numbers 6 characters or more">
			<label>确认密码：</label>
			<input type="password" name="re_password" placeholder="Please input your password again">
			<a href="signin.html">
				<input type="submit" class="sign_up_btn" name="signup"
					value="注册">
			</a>
		</fieldset>
	</form>

	<p><a href="signin.html">返回</a></p>

	<footer>

	</footer>
</body>

</html>
